name: Client CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    paths:
      - 'ticktask-client/**'
      - '.github/workflows/client-ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'ticktask-client/**'
      - '.github/workflows/client-ci.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/ticktask-client
  NODE_VERSION: '22'

defaults:
  run:
    working-directory: ticktask-client

jobs:
  # ===========================================
  # BUILD AND TEST
  # ===========================================
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ticktask-client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Build Application
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: ticktask-client/dist/
          retention-days: 7

  # ===========================================
  # CODE QUALITY - CodeQL Analysis
  # ===========================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ticktask-client/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ticktask-client

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # ===========================================
  # BUILD AND PUSH CONTAINER IMAGE
  # ===========================================
  container:
    name: Build and Push Container
    runs-on: ubuntu-latest
    needs: [build, codeql]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: ./ticktask-client
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # UPDATE KUBERNETES MANIFEST
  # ===========================================
  update-manifest:
    name: Update K8s Manifest
    runs-on: ubuntu-latest
    needs: container
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout Manifest Repository
        uses: actions/checkout@v4
        with:
          repository: AaronCallanga/TickTask-DevOps
          token: ${{ secrets.GH_PAT }}
          path: TickTask-DevOps

      - name: Update Deployment Image Tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          # Navigate to the manifest repository
          cd TickTask-DevOps/kustomize/base
          
          # Update the kustomization.yaml with new image tag for client
          # Uses sed to find the client image block and replace the newTag line immediately following it
          sed -i "/ticktask-client/{n;s|newTag:.*|newTag: ${SHORT_SHA}|}" kustomization.yaml
          
          echo "Updated client image tag to: ${SHORT_SHA}"

      - name: Commit and Push Changes
        run: |
          cd TickTask-DevOps
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add kustomize/base/kustomization.yaml
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci(client): update image tag to ${{ github.sha }}"
            git push
          fi
