services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ticktask-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskmanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taskmanager"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ticktask-network

  # Backend API (Spring Boot)
  app:
    build:
      context: ./ticktask-server
      dockerfile: Dockerfile
    container_name: ticktask-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/taskmanager
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      JPA_DDL_AUTO: update
      JPA_SHOW_SQL: "true"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ticktask-network

  # Frontend Client (React + Nginx)
  client:
    build:
      context: ./ticktask-client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: ticktask-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - app
    networks:
      - ticktask-network

networks:
  ticktask-network:
    driver: bridge

volumes:
  postgres_data:
