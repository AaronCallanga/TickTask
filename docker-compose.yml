# TickTask Full-Stack Docker Compose
# 
# This configuration runs the complete stack:
# - PostgreSQL database
# - Spring Boot backend API
# - React frontend (served by nginx)
#
# The frontend uses nginx to proxy /api requests to the backend.
# This avoids CORS issues and doesn't require VITE_API_URL since
# the frontend makes relative API calls (/api/...) that nginx routes.

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: ticktask-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskmanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taskmanager"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ticktask-network

  # ===========================================
  # Backend API (Spring Boot)
  # ===========================================
  app:
    build:
      context: ./ticktask-server
      dockerfile: Dockerfile
    container_name: ticktask-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/taskmanager
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      JPA_DDL_AUTO: update
      JPA_SHOW_SQL: "false"
      # Allow requests from nginx container and local dev
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173,http://client"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ticktask-network

  # ===========================================
  # Frontend Client (React + Nginx)
  # ===========================================
  # 
  # IMPORTANT: VITE_API_URL is intentionally empty!
  # 
  # The React app uses relative URLs (/api/tasks) for API calls.
  # Nginx proxies these requests to the backend service.
  # This approach:
  # - Avoids baking in a specific API URL at build time
  # - Works with Docker's DNS (nginx resolves "app" to backend IP)
  # - Handles the ephemeral container IPs automatically
  #
  client:
    build:
      context: ./ticktask-client
      dockerfile: Dockerfile
      args:
        # Empty = use relative URLs, nginx handles routing
        VITE_API_URL: ""
    container_name: ticktask-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - app
    networks:
      - ticktask-network

networks:
  ticktask-network:
    driver: bridge

volumes:
  postgres_data:
