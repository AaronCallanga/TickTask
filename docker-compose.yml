# TickTask Full-Stack Docker Compose
# 
# This configuration runs the complete stack:
# - PostgreSQL database
# - Spring Boot backend API
# - React frontend (served by nginx)
#
# The frontend uses nginx to proxy /api requests to the backend.
# The API_BACKEND_URL environment variable configures where nginx routes requests.

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: ticktask-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskmanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taskmanager"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ticktask-network

  # ===========================================
  # Backend API (Spring Boot)
  # ===========================================
  app:
    build:
      context: ./ticktask-server
      dockerfile: Dockerfile
    container_name: ticktask-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/taskmanager
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      JPA_DDL_AUTO: update
      JPA_SHOW_SQL: "false"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173,http://client"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ticktask-network

  # ===========================================
  # Frontend Client (React + Nginx)
  # ===========================================
  client:
    build:
      context: ./ticktask-client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: ticktask-client
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      # This tells nginx where to proxy /api requests
      # "app" is the Docker Compose service name (resolved by Docker DNS)
      API_BACKEND_URL: "http://app:8080"
    depends_on:
      - app
    networks:
      - ticktask-network

networks:
  ticktask-network:
    driver: bridge

volumes:
  postgres_data:
