# Kind Cluster Configuration
# Usage: kind create cluster --config kind-config.yaml

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: task-manager-cluster

nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Application NodePort
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
      # HTTPS (for ingress if needed)
      - containerPort: 30443
        hostPort: 30443
        protocol: TCP
      # ArgoCD UI
      - containerPort: 30081
        hostPort: 30081
        protocol: TCP
