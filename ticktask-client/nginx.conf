# Nginx configuration for TickTask Frontend
#
# This configuration:
# 1. Serves the React SPA static files
# 2. Proxies /api/* requests to the backend service
# 3. Handles SPA routing (returns index.html for all routes)
#
# The proxy approach solves the ephemeral container IP problem:
# - Docker's internal DNS resolves "app" to the backend container's IP
# - Frontend uses relative URLs (/api/tasks), nginx routes to backend
# - No need to bake in VITE_API_URL at build time

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ===========================================
    # Gzip Compression
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # ===========================================
    # API Proxy to Backend Service
    # ===========================================
    # "app" is the Docker service name, resolved by Docker DNS
    # This handles ephemeral container IPs automatically
    location /api/ {
        proxy_pass http://app:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===========================================
    # SPA Fallback - React Router Support
    # ===========================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ===========================================
    # Static Asset Caching
    # ===========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ===========================================
    # Security Headers
    # ===========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
